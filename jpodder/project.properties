# -------------------------------------------------------------------
# P R O J E C T  P R O P E R T I E S
# -------------------------------------------------------------------

# User Interface
maven.xdoc.date=left
maven.xdoc.date.format=dd MMMM yyyy HH:mm
maven.xdoc.version=${pom.currentVersion}
maven.license.licenseFile=${basedir}/LICENSE.txt

maven.ui.body.background=white
maven.ui.body.foreground=black
maven.ui.banner.background=white

# FAQ
maven.faq.src.file=${basedir}/xdocs/faq.fml
maven.faq.dest.file=${basedir}/xdocs/faq.xml

# Checkstyle
maven.checkstyle.header.file=${basedir}/LICENSE.txt
maven.checkstyle.properties=${basedir}/checkstyle.xml

# Provided documentation
maven.docs.src=${basedir}/xdocs

# Remove non-needed links
maven.xdoc.developmentProcessUrl=
maven.xdoc.poweredby.image=
maven.xdoc.poweredby.title=
maven.xdoc.poweredby.url=

# Maven compilation
maven.compile.debug=off
maven.compile.deprecation=off
maven.compile.optimize=on
#maven.compile.executable=jikes

# Multiproject needs to include master project
maven.multiproject.includes=**/project.xml
maven.multiproject.excludes=project.xml
maven.multiproject.overviewPage.create=yes

#Flag to in- or exclude the devDebug logging message
jpodder.with.dev.debug=false

# Root project environment
jpodder.root.dir=${basedir}/..
jpodder.root.resource.dir=${jpodder.root.dir}/src/resource
jpodder.root.resource.lib.dir=${jpodder.root.resource.dir}/lib

# Project build environment
jpodder.resource.dir=${basedir}/src/resource
jpodder.resource.config.dir=${jpodder.resource.dir}/config
jpodder.resource.lib.dir=${jpodder.resource.dir}/lib
jpodder.resource.template.dir=${jpodder.resource.dir}/template

# IzPack Home: this is just a fall back default. Please overwrite this if you need to adjust by
# adding a build.properties file in the same directory as this file and then add the following entry
# jpodder.izpack.home=<whatever your IzPack installation root directory is>

jpodder.izpack.home=c:/Program Files/IzPack
jpodder.installation.izpack.dir=${jpodder.resource.dir}/installation/izpack
jpodder.installation.izpack.windows.file=install.maven.xml
jpodder.installation.izpack.unix.file=install-unix.maven.xml
jpodder.installation.izpack.mac.file=install-mac.maven.xml

# NSIS Home
jpodder.nsis.home=C:/Program Files/NSIS
jpodder.installation.nsis.dir=${jpodder.resource.dir}/installation/nsis
jpodder.installation.nsis.windows.file=jpodder.nsi

# Overrides for our local archives
maven.jar.override = on
maven.jar.nanoxml = ${jpodder.resource.lib.dir}/nanoxml-2.2.3.jar
maven.jar.vdheide = ${jpodder.resource.lib.dir}/vdheide-ID3-0.3.2.jar
maven.jar.swt = ${jpodder.resource.lib.dir}/swt-3.2.jar
maven.jar.jface = ${jpodder.resource.lib.dir}/jface-3.2.0.jar
maven.jar.ktable = ${jpodder.resource.lib.dir}/KTable-2.1.2.jar
maven.jar.ss_css2= ${jpodder.resource.lib.dir}/ss_css2.jar
maven.jar.jdom= ${jpodder.resource.lib.dir}/jdom.jar