    <body>
        <p id="glossary">
            <i id="element">URL</i> - Uniform Resource Locator (web-link). A URL
            points to a resource on the web like a web page, feed, media file etc.
            A URL looks like this:
            <i>&lt;protocol:&gt;&lt;path to the resource&gt;&lt;resource name&gt;&lt;parameters&gt;</i>.
        </p>
    </body>
