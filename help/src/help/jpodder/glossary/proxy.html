        <p id="glossary">
            <i id="element">Proxy</i> - is the manager for outgoing Internet
            connections and the deliver of the requested content. Many companies
            are using proxies to manage the Internet traffic and to cache static web
            content. From the application's view the proxy becomes the client it
            requests documents from.
        </p>
